<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> today plans</title>

  <link rel="stylesheet" href="todostyle.css">
  <link rel="stylesheet" media="(max-width: 480px)" href="todostyle-mobile.css">
  <script src="../src/todo.js" defer></script>
  <script src="../src/todoMode.js" defer></script>
  <script src="../src/date.js" defer></script>
  <script src="../src/clock.js" defer></script>

</head>

<body>
  <div class="box">

    <div class="clock-box"></div>
    
    <div class="container-todo">
        
        <div class="dark-check">
          <input type="checkbox" class="dark-mode">
          <span class="mode-text"> 다크모드</span>
        </div>
        
        <h2 class="title"> 오늘 할 일 </h2>
        
        <div class="todo-today"></div>
        
        <button class="clear-all"> 모두 삭제 </button>
        
        <form class="todo-form">
          <input type="text" 
                 class="input-todo"
                 placeholder="할 일을 작성하세요"
                 autofocus>
          <button type="submit" class="mobile-submit" hidden>
            <img class="submit-img" width="24px" height="24px" src="../img/submit.png" alt="submit">
          </button> 
        </form>
        
        <div class="todo-counter"></div>
        
        <ul class="todo-list"></ul>

    </div>
    
  </div>
</body>
</html>

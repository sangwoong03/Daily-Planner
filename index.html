<html lang="ko">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <div class="container">
        <div class="clock-box"></div>

                <div class="input-box pw-box">

                    <input type="password" id="userpw" placeholder="Password">
                </div>
        
                <!-- <div class="weather-box"></div> -->
                <button class="btn-login" type="submit"> Login </button>
                <div class="additional-function">
                    <ul>
                        <li class="sign-in"> Sign In </li>
                        <li class="reset"> Reset All </li>
                    </ul>
                </div>

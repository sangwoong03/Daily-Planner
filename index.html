<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title> Daily Planner </title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" media="(max-width: 480px)" href="style-mobile.css">

  <!-- later, change this icon link  -->
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <link rel="icon" href="#" type="image/x-icon">
  <link rel="apple-touch-icon-precomposed" href="#">

  <script src="src/clock.js" defer></script>
  <script type="module" src="src/login.js" defer></script>
  <script type="module" src="src/modal.js" defer></script>

</head>

<body>
  <div class="container">
    <div class="clock-box"></div>
    <div class="subtitle" hidden> Welcome! </div>
    <form class="login-form" action="#">
      <fieldset>
        <div class="input-box id-box">
          <label for="userid"> 아이디 </label>
          <input type="text" id="userid" placeholder="Your Name" autocomplete="username">
        </div>
        <div class="input-box pw-box">
          <label for="userpw"> 비밀번호 </label>
          <input type="password" id="userpw" placeholder="Password" autocomplete="current-password" maxlength="6">
        </div>

        <!-- <div class="weather-box"></div> -->
        <button class="btn-login" type="submit"> Login </button>
        <div class="additional-function">
          <ul>
            <li>
              <span class="sign-in"> Sign In </span>
            </li>
            <li>
              <span class="reset"> Reset All </span>
            </li>
          </ul>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="sign-in-wrap display">
    <div class="sign-in-modal">
      <h2 class="modal-title"> Sign In </h2>
      <form class="sign-form" action="#">
        <div class="sign-in-id">
          <label for="sign-id" class="sign"> 아이디 </label>
          <input id="sign-id" type="text">
        </div>
        <div class="sign-in-pw">
          <label for="sign-pw" class="sign"> 비밀번호 </label>
          <input id="sign-pw" type="text" readonly>
          <button class="issue-pw" type="button"> 키 발급 </button>
        </div>
        <div class="description--box">
          <h3 class="description--header" > [ 이용방법 ] </h3>
          <p class="description">
            사용자 임의의 비밀번호 지정이 불가능합니다. 키 발급 버튼을 통해 6자리 숫자를 발급받을 수 있습니다.
            발급받은 6자리 키는  로그인 시 사용자 비밀번호로 사용할 수 있습니다.
          </p>
        </div>
        <ul>
          <li>
            <span class="sign-check"> 등록 </span>
          <li>
            <span class="sign-cancle"> 취소 </span>
          </li>
        </ul>
      </form>
    </div>
  </div>
</body>

</html>
